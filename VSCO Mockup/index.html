<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="post-add-container" id="post-add-header">
        <input type="text" placeholder="file path" id="file-path-box" />
        <input type="text" placeholder="description" id="description-box" />
        <input type="text" placeholder="author" id="author-box" />
        <button onclick="AddPost()">Add</button>
      </div>
      <div class="navbar">
        <img class="main-logo" src="assets/1200px-VSCO_Seal.svg.png" />
        <button onclick="revealHeader()"><img src="assets/plus.png" /></button>
      </div>
      <div class="news-feed-wrapper" id="news-feed"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
